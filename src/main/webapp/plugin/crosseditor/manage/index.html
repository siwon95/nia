<script type="text/javascript">
	var ce$ = namo$.noConflict(true);
	function addEvent(elm, pe_nt, fn) {
		if (elm.addEventListener) {
			elm.addEventListener(pe_nt, fn, false);
		} else if (elm.attachEvent) {
			elm.attachEvent('on' + pe_nt, fn);
		} else {
			elm['on' + pe_nt] = fn;
		}
	}
	function pe_bw(){
		var pe_aAs = document.getElementById("pe_aAs");
		addEvent(pe_aAs, 'keydown', function(e){
			if(e.keyCode == "13"){
				login.pe_aXB.click();

		});

		var pe_bDK = document.getElementById("pe_aXH");
		addEvent(pe_bDK, 'click', function(e){
			login.pe_aXB.click();
		});
	}

</script>
