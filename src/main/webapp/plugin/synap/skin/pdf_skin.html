<div id="wrap">
	<!-- Header START -->
	<div id="headerWrap" class="normalScreenOnly">
		<div id="header" class="headerShadow dk1">
			<!-- Logo START -->
			<div id="headLogo"><img src="image/header/logo.png" alt="로고" /></div>
			<!-- Logo END -->
			<!-- Title START -->
			<!-- <div id="headTitle" class="title tx1"><img id="iconImage" align="absmiddle" alt="아이콘" /></div> -->
			<!-- Title END -->
			<!-- Header right START -->
			<div id="headRight" class="navigation dk1">
				
				<div class="jump">
					<input id="inputPageNumber" type="text" class="input1 tAr lt1"></input> / <span id="totalPageNumber"></span>
					<a href="#" id="slideJumpButton"><img src="image/header/btn_jump.png" alt="이동" title="이동"/></a>
				</div>
				<div class="gnb">
					<a id="downloadBtn" href="#"><img src="image/header/navi_download.png" alt="다운로드" title="다운로드"/></a>
					<a id="printBtn" href="#"><img src="image/header/navi_print.png" alt="인쇄" title="인쇄"/></a>
					<!--<a id="searchBoxBtn" href="#"><img src="image/header/navi_search.png" alt="검색" title="검색 Ctrl+f"/></a> -->
					<a id="fullScreenBtn" href="#"><img src="image/header/navi_fullscreen.png" alt="전체화면" title="전체화면"/></a>
				</div>
			</div>
			<!-- Header right END -->
		</div>
        <!--
		<div id="searchBox" class="dk1 searchBox">
			<div class="jump" style="float:right;vertical-align:middle;">
				<input id="searchText" type="text" class="input2 lt1" />
				  <a href="#" id="prevSearchTextButton"><img src="image/header/btn_search_pre.png" alt="이전검색" title="이전검색"/></a>
				  <a href="#" id="nextSearchTextButton"><img src="image/header/btn_search_next.png" alt="다음검색" title="다음검색"/></a>
			</div>
		</div>
        -->
	</div>
	<!-- Header END -->
	<!-- Body START -->
	<div id="container" class="lt1">
		<!-- body START -->
		<div id="contents" class="contents_pdf lt1">
		</div>
		<!-- body END -->
		<!-- Left thumbnail START -->
		<div id="thumbnail" class="leftPanel lt2 leftPanelWraper normalScreenOnly">
			<div id="indexWrap" class="leftPanel lt2"></div>
			<a href="#" class="closeBtn"><img src="image/common/btn_thumbnail_close.png" alt="목록 닫기" title="목록 닫기"/></a>
		</div>
		<!-- Left thumbnail END -->
		<!-- If you close left thumbnail START -->
		<div id="leftPanel_hidden" class="normalScreenOnly">
			<a href="#" class="openThumbnail"><img src="image/common/btn_thumbnail_open.png" alt="목록 열기" title="목록 열기"/></a>
		</div>
		<!-- If you close left thumbnail END -->
		<!-- Right ScaleBar START -->
		<div id="documentScale" class="normalScaleTop">
			<a class="bar3" href="#"><img src="image/common/image_scale_bullet_0.7.png" class="buttonDisabled" onmouseover="$(this).attr('src', 'image/common/image_scale_bullet.png')" onmouseout="$(this).attr('src', 'image/common/image_scale_bullet_0.7.png')" alt="이미지 배율" title="이미지 배율"/></a>
			<span class="state">1X</span>
		</div>
		<!-- Right ScaleBar END -->
		<div class="exitscreen fullScreenOnly">
			<a id="exitFullScreenBtn" href="#" tabindex="6" title="전체화면닫기">
				<img src="image/common/btn_fullscreen_close.png" alt="전체화면닫기" />
			</a>
		</div>
	</div>
	<!--Body END -->
</div>
