<div id="wrap">
	<!-- Header START -->
	<div id="headerWrap" class="normalScreenOnly">
		<div id="header" class="headerShadow dk1">
			<!-- Logo START -->
			<div id="headLogo"><img src="image/header/logo.png" alt="로고" /></div>
			<!-- Logo END -->
			<!-- Title START -->
			<!-- <div id="headTitle" class="title tx1"><img id="iconImage" src="image/header/icon_format_IMG.png" align="absmiddle" alt="아이콘" /></div> -->
			<!-- Title END -->
			<!-- Header right START -->
			<div id="headRight" class="navigation dk1">
				<div class="gnb">
					<a id="downloadBtn" href="#"><img src="image/header/navi_download.png" alt="다운로드" alt="다운로드"/></a>
					<a id="printBtn" href="#"><img src="image/header/navi_print.png" alt="인쇄" alt="인쇄"/></a>
					<a id="fullScreenBtn" href="#"><img src="image/header/navi_fullscreen.png" alt="전체화면"  alt="전체화면"/></a>
				</div>
			</div>
			<!-- Header right END -->
		</div>
	</div>
	<!-- Header END -->
	<!-- Body START -->
	<div id="container" class="lt1">
		<div id="documentScale" class="normalScaleTop">
				<a class="bar3" href="#">
					<img src="image/common/image_scale_bullet_0.7.png" class="buttonDisabled" onmouseover="$(this).attr('src', 'image/common/image_scale_bullet.png')" onmouseout="$(this).attr('src', 'image/common/image_scale_bullet_0.7.png')" alt="이미지 배율" alt="이미지 배율"/>
				</a>
				<span class="state">1X</span>
		</div>
		<div id="innerWrap" >
			<span class="helper"></span>
			
			<img id="contents" class="contents_img" />
		</div>
		<div class="exitscreen fullScreenOnly">
			<a id="exitFullScreenBtn" href="#" tabindex="6" title="전체화면닫기">
				<img src="image/common/btn_fullscreen_close.png" alt="전체화면닫기" />
			</a>
		</div>
	</div>
	<!-- Body END -->
</div>
